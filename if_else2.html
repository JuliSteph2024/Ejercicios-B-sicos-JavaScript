<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio Propuesto - Positivo, Negativo o Cero</title>
</head>
<body>
    <script>
        let numero = parseFloat(prompt("Digite algún número:"));
        if(numero > 0) {
            alert(numero + " es un número positivo.")
        } else if (numero < 0) {
            alert(numero + " es un número negativo.");
        } else {
            alert(numero + " es un número neutro.");
        }
    </script>
</body>
</html>
