<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio Propuesto - Meses</title>
</head>
<body>
    <script>
        let mes = parseInt(prompt("Digite un número:"));
        let valorMes;

        switch (mes) {
            case 1:
                valorMes = "Enero";
                break;
            case 2:
                valorMes = "Febrero";
                break;
            case 3:
                valorMes = "Marzo";
                break;
            case 4:
                valorMes = "Abril";
                break;
            case 5:
                valorMes = "Mayo";
                break;
            case 6:
                valorMes = "Junio";
                break;
            case 7:
                valorMes = "Julio";
                break;
            case 8:
                valorMes = "Agosto";
                break;
            case 9:
                valorMes = "Septiembre";
                break;
            case 10:
                valorMes = "Octubre";
                break;
            case 11:
                valorMes = "Noviembre";
                break;
            case 12:
                valorMes = "Diciembre";
                break;
            default:
                valorMes = "Mes no válido";
        }

        document.write(valorMes);
    </script>
</body>
</html>
